<body>
  <div class="signup__container">
  <div class="container__child signup__thumbnail">
    
    <div class="thumbnail__content text-center">
      <h1 class="heading--primary">Team X Sky Scanner.</h1>
      <h2 class="heading--secondary">Ready to fly?</h2>
    </div>

    <div class="signup__overlay"></div>
  </div>
  <div class="container__child signup__form">
    <form action="getresults.php" method="POST">
      <div class="form-group">
        <label for="username">How much are you willing to spend?</label>
        <input class="form-control" type="text" name="amount" id="username" placeholder="Enter your amount" required />
      </div>
      <div class="form-group">
        <label for="text">When would you like to leave?</label>
        <input class="form-control" type="text" name="date1" id="datepicker" placeholder="Date" required />
      </div>
      <div class="form-group">
        <label for="text">When do you intend to return?</label>
        <input class="form-control" type="text" name="date2" id="datepicker1" placeholder="Date" required />
      </div>
      <div class="form-group">
        <label for="text">What is your current location?</label>
        <input class="form-control" type="text" name="location" id="passwordRepeat" placeholder="Where you'd like to go?" required />
      </div>
      <div class="m-t-lg">
        <ul class="list-inline">
          <li>
            <input class="btn btn--form" type="submit" value="Submit" />
          </li>

        </ul>
      </div>
    </form>  
  </div>
